<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="heading">Rock Paper Scissors</h1>
    <hr>

    <div class="choices">
        <div class="choice" id="Rock">
            <button class="button">✊</button>
        </div>

        <div class="choice" id="Paper">
            <button class="button">✋</button>
        </div>

        <div class="choice" id="Scissors">
            <button class="button">✂️</button>
        </div>
    </div>

    <br><br>

    <div class="score-board">
        <div class="user-score">
            <p class="score"><strong>0</strong></p>
            <p><strong>You</strong></p>
        </div>

        <div class="comp-score">
            <p class="computer-score"><strong>0</strong></p>
            <p><strong>Comp</strong></p>
        </div>
    </div>

    <br>

    <div class="msg-box">
        <p class="msg"><strong>Play your move</strong></p>
    </div>

    <div class="Reset">
        <button id="reset">Reset Game</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
